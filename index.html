        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            height: 100vh;
            flex-direction: column;
            user-select: none;
            font-family: sans-serif;
            flex-direction: column;
        }

        #outer-container {
            position: relative;
            overflow: hidden;
            flex-grow: 1;
        }

        #image-container {
            width: 700px;
            height: 1000px;
            overflow: hidden;
            position: relative;
            left: 50%;
            top: 50%;
            transform-origin: center;
            transform: translate(-50%, -100%);
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
        }

        .mark {
            position: absolute;
            border-radius: 50%;
            border: 5px solid transparent;
            font-family: 'numbers';
            font-size: 30px;
            line-height: 35px;
            width: 35px;
            height: 35px;
            text-align: center;
            background-color: rgba(0,0,0,.3);
        }

        .circle.marked {
            border: 5px solid black;
        }

        .cross.marked {
            background-image: url('Ex.png');
            background-size: 100%;
            background-repeat: no-repeat;
        }
        #resizable-image {
            position: absolute;
        }
        #dice-modal {
            position: absolute;
            display: none;
            font-family: 'numbers';
            color: #333;
            font-size: 38px;
            line-height: 38px;
            background-color: #777;
            border: 5px solid white;
            border-radius: 10px;
            transform: translate(-50%, -100%);
            z-index: 2;
        }
        .dice-value {
            display: block;
            width: 35px;
            height: 35px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
            background-color: white;
            margin: 5px;
            cursor: pointer;
        }
        #score-modal {
            position: absolute;
            width: 415px;
            gap: 10px 15px;
            flex-wrap: wrap;
            font-family: 'numbers';
            color: #333;
            font-size: 38px;
            line-height: 38px;
            background-color: #fff;
            border: 7px solid #ddd;
            border-radius: 13px;
            z-index: 2;
            padding: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #score-modal > div {
            box-sizing: border-box;
            width: 200px;
            height: 80px;
            border-radius: 13px;
            font-family: numbers;
            text-align: center;
            font-size: 55px;
            line-height: 80px;
        }
        #score-modal > div.score-points { border-width: 7px; border-style: solid; background-color: transparent; line-height: 66px;}
        #menu-bar {
            color:yellow;
            display: flex;
            gap: 30px;
            justify-content: center;
            height: 30px;
            font-size: 25px;
            line-height: 30px;
        }
        #menu-bar > input {
            width: 50%;
        }
        #menu-bar > .menu-mode-1 { display: none }
        #menu-bar.menu-mode-1 > .menu-mode-1 {display: block}
        #menu-bar.menu-mode-1 > .menu-mode-0 {display: none}
        .board1 div.color1 { background-color: #ffd503; border-color: #ffd503 }
        .board1 div.color2 { background-color: #0b7cc1; border-color: #0b7cc1 }
        .board1 div.color3 { background-color: #0baf4d; border-color: #0baf4d }
        .board1 div.color4 { background-color: #f58220; border-color: #f58220 }
        .board1 div.color5 { background-color: #522f91; border-color: #522f91 }

        .board2 div.color1 { background-color: #939598; border-color: #939598 }
        .board2 div.color2 { background-color: #ffc20e; border-color: #ffc20e }
        .board2 div.color3 { background-color: #0c4da2; border-color: #0c4da2 }
        .board2 div.color4 { background-color: #8dc63f; border-color: #8dc63f }
        .board2 div.color5 { background-color: #f287b7; border-color: #f287b7 }

        .board3 div.color1 { background-color: #ffbd00; border-color: #ffbd00 }
        .board3 div.color2 { background-color: #00a4a2; border-color: #00a4a2 }
        .board3 div.color3 { background-color: #002498; border-color: #002498 }
        .board3 div.color4 { background-color: #ba7b47; border-color: #ba7b47 }
        .board3 div.color5 { background-color: #ff56ad; border-color: #ff56ad }

        .board4 div.color1 { background-color: #ffbd00; border-color: #ffbd00 }
        .board4 div.color2 { background-color: #00aae2; border-color: #00aae2 }
        .board4 div.color3 { background-color: #b0b2b4; border-color: #b0b2b4 }
        .board4 div.color4 { background-color: #72ca36; border-color: #72ca36 }
        .board4 div.color5 { background-color: #ff84c0; border-color: #ff84c0 }
    </style>

        function setupDiceModal(element, id) {
            const modal = document.getElementById('dice-modal');
            modal.style.display = 'flex';
            const xpos = element.offsetLeft + element.clientWidth/2;
            modal.style.left = Math.min(Math.max(xpos, 175), 525) + 'px';
            modal.style.top = (element.offsetTop) + 'px';
            [1,2,3,4,5,6].forEach(i => {
                const face = document.getElementById('D'+i);
                const allowed = board.allowValue(id, i);
                face.style.display = allowed ? 'block' : 'none';
                if (allowed) {
                    face.onclick = () => {
                        state.marked[id] = i;
                        state.log.push(id+i);
                        updateBoard();
                        modal.style.display = 'none';
                    }
                }
            });
        }
        function updateBoard() {
            board.autoMark();
            const scores = board.score();
            scores.forEach((v, i) => document.getElementById('score'+(i+1)).innerText = v);
            document.getElementById('score').innerText = scores.reduce((a, v) => a + v, 0);
            const container = document.querySelector('#image-container');
        const markElements = container.querySelectorAll('.mark');
        markElements.forEach(function(element) {
            const id = element.id;
            if (board.markAsValue(id)) element.innerText = state.marked[id] ? board.writeValue(id, state.marked[id]).toString() : "";
            const canMark = board.canMark(id);
            element.style.zIndex = canMark ? 1 : 0;
            element.onclick = !canMark ? undefined : (ev) => {
                const id = ev.target.id;
                if (board.markAsValue(id)) {
                    setupDiceModal(element, id);
                } else {
                    document.getElementById('dice-modal').style.display = 'none';
                    state.log.push(id);
                    state.marked[id] = true;
                    updateBoard();
                }
            }
            element.style.cursor = canMark ? 'pointer' : 'auto';
            if (state.marked[id]) element.classList.add('marked'); else element.classList.remove('marked');
        });
        }
        buildBoard(board1B);
        scaleContainer();
        updateBoard();
        window.addEventListener("resize", scaleContainer);
