        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            height: 100vh;
            flex-direction: column;
            user-select: none;
        }

        #outer-container {
            position: relative;
            overflow: hidden;
        }

        #image-container {
            width: 700px;
            height: 1000px;
            overflow: hidden;
            position: relative;
            left: 50%;
            top: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%);
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
        }

        .mark {
            position: absolute;
            border-radius: 50%;
            border: 5px solid transparent;
            font-family: 'numbers';
            font-size: 30px;
            line-height: 35px;
            width: 35px;
            height: 35px;
            text-align: center;
        }

        .circle.marked {
            border: 5px solid black;
        }

        .cross.marked {
            background-image: url('Ex.png');
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .x-sign {
            position: absolute;
            color: white;
            font-size: 20px;
            line-height: 1;
            text-align: center;
        }

    <script>
        function scaleContainer() {
            const sliderValue = document.getElementById('scale-slider').value;
            const container = document.getElementById('image-container');
            const image = document.getElementById('resizable-image');
            const baseScale = Math.min(container.parentElement.clientHeight / 1000, container.parentElement.clientWidth / 700);

            container.style.transform = `translate(-50%, -50%) scale(${sliderValue / 100 * baseScale})`;
        }
        const container = document.querySelector('#image-container');
        const markElements = container.querySelectorAll('.mark');


        const state = {
            marked: {},
            log: [],
        }
        function prevId(id) {
            const [b, t, i] = id;
            if (i === "1") return undefined;
            return b + t + (parseInt(i, 36) - 1).toString(36).toUpperCase();
        }
        function prevMarked(id) {
            const prev = prevId(id);
            return !prev || prev in state.marked;
        }
        function tryMark(id, ...deps) {
            if (deps.every(d => d in state.marked)) state.marked[id] = true;
        }
        function countType(t) {
            return Object.keys(state.marked).reduce((a, id) => a + (id[1] === t ?  1 : 0), 0);
        }
        const board = {
            canMark: (id) => {
                if (id in state.marked) return false;
                const [b, t, i] = id;
                if (t === 'R') return id.toLowerCase() in state.marked;
                if (t === 'r') return prevMarked(id.toUpperCase());
                if (t === 'A' || t === 'B') return id.toLowerCase() in state.marked && prevMarked(id);
                if (t === '3' || t === '4' || t === '5') return prevMarked(id);
                if (t === '1' || t === '2') return true;
                if (t === 'X') return id.toLowerCase() in state.marked;
                return false;
            },
            markAsValue: (id) => id[1] === '4' || id[1] === '5',
            allowValue: (id, val) => {
                if (id[1] !== '5') return true;
                const prev = prevId(id);
                if (!prev) return true;
                return state.marked[prev] === 6 || state.marked[prev] < val;
            },
            writeValue: (id, val) => (({ '144':2, '147':2, '149':2, '14B':3 })[id] || 1) * val,
            score: () => {
                let yellowScore = 0;
                if ('1S1' in state.marked) yellowScore += 10;
                if ('1S2' in state.marked) yellowScore += 14;
                if ('1S3' in state.marked) yellowScore += 16;
                if ('1S4' in state.marked) yellowScore += 20;
                const blueCount = countType('2');
                const blueScore = blueCount ? 1 + blueCount * (blueCount - 1) / 2 : 0;
                return [yellowScore, blueScore];
            },
            autoMark: () => {
                // Round track
                tryMark('1O1', '1r1');
                tryMark('1P1', '1r2');
                tryMark('1O2', '1r3');
                // Yellow
                tryMark('1S1', '111', '114', '117');
                tryMark('1S2', '112', '115', '11A');
                tryMark('1S3', '113', '118', '11B');
                tryMark('1S4', '116', '119', '11C');
                tryMark('1P2', '111', '115', '118', '11C');
                tryMark('1x1', '111', '112', '113');
                tryMark('1x2', '114', '115', '116');
                tryMark('1x3', '117', '118', '119');
                tryMark('1F1', '11A', '11B', '11C');
                const bonusA = countType('O');
                const bonusB = countType('P');
                for (let i = 1; i <= bonusA; i++) state.marked['1a'+i] = true;
                for (let i = 1; i <= bonusB; i++) state.marked['1b'+i] = true;
            }
        }
        function updateBoard() {
            board.autoMark();
            console.log(board.score())
        markElements.forEach(function(element) {
            if (board.markAsValue(element.id)) element.innerText = state.marked[element.id] ? board.writeValue(element.id, state.marked[element.id]).toString() : "";
            const canMark = board.canMark(element.id);
            element.style.zIndex = canMark ? 1 : 0;
            element.onclick = !canMark ? undefined : (ev) => {
                const id = ev.target.id;
                // console.log('Clicked', id);
                state.log.push(id);
                state.marked[id] = board.markAsValue(id) ? parseInt(prompt("Choose", "6")) : true;
                updateBoard();
            }
            element.style.cursor = canMark ? 'pointer' : undefined;
            if (state.marked[element.id]) element.classList.add('marked');// else element.classList.remove('marked');
        });
        }
        scaleContainer();
        updateBoard();
        window.addEventListener("resize", scaleContainer);
    </script>
